    <title>Contact</title>
</head>
<body>
    <div class="grid_contact">

        <!-- Inicio del encabezado (Logo + Nav + RRSS) --> 
    
        <header class="contact_header">
            <nav class="nav">
                <div class="div_nav">
                    <div class="div_logo">
                        <a href="../index.html">
                            <img src="../img/logo.png" alt="logo" >
                        </a>
                    </div>
                    <div class="div_links">
                        <ul class="list_links">
                            <li>
                                <a href="../index.html">Home</a>
                            </li>
                            <li>
                                <a href="galery.html">Galery</a>
                            </li>
                            <li>
                                <a href="us.html">Us</a>
                            </li>
                            <li>
                                <a href="clients.html">Clients</a>
                            </li>
                            <li>
                                <a href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                    <div class="div_rrss">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="../img/youtube_icon.png" alt="youtube_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/instagram_icon.png" alt="instagram_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/tiktok_icon.png" alt="tiktok_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/behance_icon.png" alt="behance_icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
      
        <!-- Final del encabezado (Logo + Nav + RRSS) --> 
        <!-- Inicio del contenido de la página --> 

        <main class="contact_main">
            <div class="contact_div">
                <div class="form_div">
                    <p class="contact_data_title">
                        CONTACTANOS
                    </p>
                    <form action="#" id="form">
                        
                        <label for="name" class="form_label">
                        Nombre
                        <input type="text" class="form_input" required name="name" placeholder="Escribe tu nombre aquí">
                        </label>
    
                        <label for="number" class="form_label">
                        Teléfono
                        <input type="number" class="form_input" required placeholder="Escribe tu número de contacto aquí">
                        </label>
    
                        <label for="email" class="form_label">
                        Correo electrónico
                        <input type="email" class="form_input" required name="email" placeholder="Escribe tu correo electrónico aquí">
                        </label>
    
                        <label for="comments" class="comments_form_label">
                        Comentarios
                        <textarea class="comments_form_input" placeholder="Escribe tu comentario aquí"></textarea>
                        </label>
    
                        <label for="service" class="radio_form_label">
                        Quiero contratar un servicio
                        <input type="radio" class="service_form_service" value="service" name="contact-purpose" checked>
                        </label>
        
                        <label for="job" class="radio_form_label">
                        Quiero formar parte del equipo
                        <input type="radio" class="job_form_input" value="job" name="contact-purpose">
                        </label>
    
                        <div class="button" class="button_form_div">
                        <button type="submit" class="button_form">Enviar</button>
                        </div>
    
                        <div class="button" class="button_form_div">
                        <button type="reset" class="button_form">Limpiar</button>
                        </div>
                    </form>
                </div>
                <div class="contact_data_div">
                    <p class="data_title">Datos de contacto</p>
                    <div class="contact_data">
                        <p>Dirección: Calle A N° 123</p> 
                        <p>091 111 111</p>
                        <p>Info@hachede.com</p>
                    </div>
                    <div class="ubication_map_div">
                        <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d493.12874424022425!2d-70.21418886092023!3d8.593118297167406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e7b59bfd5612ddf%3A0xf940d0235103b7f5!2sCalla%20A%2C%20Barinas%205201%2C%20Barinas%2C%20Venezuela!5e0!3m2!1ses-419!2suy!4v1656891673464!5m2!1ses-419!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </main>


        <!-- Final del contenido de la página -->

                <span>
                    © 2022 HACHEDÉ DESIGN
                </span>
            </div>
        </footer>
        
        <!-- Final del footer --> 
    
    </div>

</body>
</html>
