    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <div class="grid_contact">

        <!-- Inicio del encabezado (Logo + Nav + RRSS) --> 
    
        <header class="contact_header">
            <nav class="nav">
                <div class="nav__div">
                    <div class="div_logo">
                        <a href="../index.html">
                            <img src="../img/logo.png" alt="logo" >
                        </a>
                    </div>
                    <div class="div_links">
                        <ul class="list_links">
                            <li>
                                <a href="../index.html">Home</a>
                            </li>
                            <li>
                                <a href="galery.html">Galería</a>
                            </li>
                            <li>
                                <a href="us.html">Somos</a>
                            </li>
                            <li>
                                <a href="clients.html">Clientes</a>
                            </li>
                            <li>
                                <a href="contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                    <div class="div_rrss">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="../img/youtube_icon.png" alt="youtube_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/instagram_icon.png" alt="instagram_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/tiktok_icon.png" alt="tiktok_icon">
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="../img/behance_icon.png" alt="behance_icon">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
      
        <!-- Final del encabezado (Logo + Nav + RRSS) --> 
        <!-- Inicio del contenido de la página --> 

        <main class="contact_main">
            <div class="contact__title" data-aos="fade-right">
                <h1>
                    CONTACTANOS
                </h1>
            </div>
            <div class="contact__div">
                <div class="form__div">
                    <form action="#" id="form" class="form">
                        <label for="name">
                        Nombre
                        <input type="text" class="form__input" required name="name" placeholder="Escribe tu nombre aquí">
                        </label>
        
                        <label for="number">
                        Teléfono
                        <input type="number" class="form__input" required placeholder="Escribe tu número de contacto aquí">
                        </label>
        
                        <label for="email">
                        Correo electrónico
                        <input type="email" class="form__input" required name="email" placeholder="Escribe tu correo electrónico aquí">
                        </label>
        
                        <label for="comments">
                        Comentarios
                        <textarea placeholder="Escribe tu comentario aquí"></textarea>
                        </label>

                        <fieldset class="form__radio">
                            <label for="service" class="radio__button">
                                Quiero contratar un servicio
                                <input type="radio" value="service" name="contact-purpose" checked>
                            </label>
            
                            <label for="job" class="radio__button">
                                Quiero formar parte del equipo
                                <input type="radio" value="job" name="contact-purpose">
                            </label>
                        </fieldset>
                        <fieldset class="form__submit">
                            <div class="submit__button">
                                <button class="button_form1" type="submit">Enviar</button>
                            </div>
        
                            <div class="submit__button">
                                <button class="button_form2" type="reset">Limpiar</button>
                            </div>
                        <fieldset>
                    </form>
                </div>
                <div class="contact">
                    <div class="contact__data">
                        <h2 class="data__title">Datos de contacto</h2>
                        <p>Calle A N° 123</p> 
                        <p>091 111 111</p>
                        <p>Info@hachede.com</p>
                    </div>
                    <div class="ubication_map_div">
                        <iframe class="iframe" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d493.12874424022425!2d-70.21418886092023!3d8.593118297167406!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e7b59bfd5612ddf%3A0xf940d0235103b7f5!2sCalla%20A%2C%20Barinas%205201%2C%20Barinas%2C%20Venezuela!5e0!3m2!1ses-419!2suy!4v1656891673464!5m2!1ses-419!2suy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </main>


        <!-- Final del contenido de la página --> 
        <!-- Inicio del footer -->

            <div class="div_footer">
                <ul class="list_footer">

                            Cookies
                        </a>
                    </li>
                </ul>
                <span>
                    © 2022 HACHEDÉ DESIGN
                </span>
            </div>
        </footer>
        
        <!-- Final del footer --> 
    
    </div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
