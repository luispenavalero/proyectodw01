        <!-- Inicio del contenido de la página --> 

        <main class="contact_main">
            <div class="contact_div">
                <div class="form_div">
                    <p class="contact_data_title">
                        CONTACTANOS
                    </p>
                    <form action="#" id="form">
                        <div class="form_label">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Tu email</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form_radio">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Cotización
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Trabaja con Nosotros
                                </label>
                            </div>
                        </div>
       
                        <div class="button" class="button_form_div">
                            <button type="button" class="btn btn-dark">Enviar</button>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="contact_data_div">
                    <p class="data_title">Datos de contacto</p>
                    <div class="contact_data">
                        <p>Dirección: Calle A N° 123</p> 
                        <p>091 111 111</p>
                        <p>Info@hachede.com</p>
                    </div>
                    <div class="ubication_map_div">

                </div>
